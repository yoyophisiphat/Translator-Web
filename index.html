<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Translation App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      :root {
        --primary-color: #ff69b4;
        --secondary-color: #ffb6c1;
        --accent-color: #ffc0cb; 
        --dark-color: #1a1a1a; 
        --light-color: #ffffff; 
        --background-gradient: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        --text-color: #ffffff;
        --light-text: #ffb6c1;
        --card-bg: rgba(255, 255, 255, 0.1);
        --shadow-color: rgba(0, 0, 0, 0.2);
        --border-color: rgba(255, 255, 255, 0.1);
      }

      body {
        background: var(--background-gradient);
        min-height: 100vh;
        padding: 20px;
        color: var(--text-color);
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px var(--shadow-color);
        backdrop-filter: blur(10px);
        border: 1px solid var(--border-color);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: var(--primary-color);
        font-size: 2.5em;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px var(--shadow-color);
      }

      .translate-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 30px;
      }

      .text-box {
        display: flex;
        flex-direction: column;
        gap: 15px;
        background: var(--card-bg);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px var(--shadow-color);
        border: 1px solid var(--border-color);
      }

      .language-selector {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      select {
        padding: 12px 20px;
        border-radius: 10px;
        border: 2px solid var(--border-color);
        background-color: var(--dark-color);
        font-size: 1em;
        color: var(--text-color);
        cursor: pointer;
        transition: all 0.3s ease;
        background-image: linear-gradient(45deg, transparent 50%, var(--primary-color) 50%),
                          linear-gradient(135deg, var(--primary-color) 50%, transparent 50%);
        background-position: calc(100% - 20px) calc(1em + 2px),
                           calc(100% - 15px) calc(1em + 2px);
        background-size: 5px 5px,
                       5px 5px;
        background-repeat: no-repeat;
      }

      select:hover {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.1);
      }

      select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
      }

      textarea {
        width: 100%;
        height: 200px;
        padding: 15px;
        border: 2px solid var(--border-color);
        border-radius: 10px;
        resize: vertical;
        font-size: 1.1em;
        line-height: 1.5;
        transition: all 0.3s ease;
        background-color: rgba(26, 26, 26, 0.5);
        color: var(--text-color);
      }

      textarea:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(255, 105, 180, 0.2);
      }

      .controls {
        display: flex;
        gap: 10px;
      }

      button {
        padding: 12px 24px;
        color: var(--dark-color);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 4px 6px var(--shadow-color);
      }

      #listenSource, #listenTarget {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      }

      #copySource, #copyTarget {
        background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 8px var(--shadow-color);
      }

      button:active {
        transform: translateY(0);
      }

      .character-count {
        color: var(--light-text);
        font-size: 0.9em;
        text-align: right;
      }

      #translateBtn {
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        padding: 15px 40px;
        font-size: 1.2em;
        margin-top: 30px;
        border-radius: 15px;
        color: var(--dark-color);
      }

      #translateBtn:hover {
        background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
      }

      .swap-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px var(--shadow-color);
        font-size: 1.2em;
        color: var(--dark-color);
      }

      .swap-btn:hover {
        transform: translate(-50%, -50%) scale(1.1);
        box-shadow: 0 6px 8px var(--shadow-color);
      }

      .translate-container-wrapper {
        position: relative;
      }

      @media (max-width: 768px) {
        .translate-container {
          grid-template-columns: 1fr;
        }
        
        .swap-btn {
          position: relative;
          margin: 20px auto;
          transform: none;
        }
        
        .swap-btn:hover {
          transform: scale(1.1);
        }
      }

      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--dark-color);
      }

      ::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: var(--secondary-color);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Translation App</h1>
      </div>
      <div class="translate-container-wrapper">
        <div class="translate-container">
          <div class="text-box">
            <div class="language-selector">
              <select id="sourceLanguage">
                <option value="auto">Detect Language</option>
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
              </select>
              <div class="controls">
                <button id="listenSource">ðŸ”Š Listen</button>
                <button id="copySource">ðŸ“‹ Copy</button>
              </div>
            </div>
            <textarea id="sourceText" maxlength="500">Hello, how are you</textarea>
            <div class="character-count">
              <span id="charCount">0</span>/500 characters
            </div>
          </div>
          <div class="text-box">
            <div class="language-selector">
              <select id="targetLanguage">
                <option value="fr" selected>French</option>
                <option value="en">English</option>
                <option value="ja">Japanese</option>
                <option value="zh">Chinese</option>
                <option value="ko">Korean</option>
                <option value="es">Spanish</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="ru">Russian</option>
              </select>
              <div class="controls">
                <button id="listenTarget">ðŸ”Š Listen</button>
                <button id="copyTarget">ðŸ“‹ Copy</button>
              </div>
            </div>
            <textarea id="targetText" readonly></textarea>
          </div>
        </div>
        <button class="swap-btn" id="swapLanguages">â‡„</button>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button id="translateBtn">Translate</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
